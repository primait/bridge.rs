[package]
name = "prima_bridge"
version = "0.7.3"
authors = ["Matteo Giachino <matteog@gmail.com>"]
edition = "2018"
license = "MIT"
description = "A library to implement the bridge pattern"
repository = "https://github.com/primait/bridge.rs"
readme = "README.md"

[features]
default = ["async", "tracing_opentelemetry"]
blocking = ["reqwest/blocking"]
async = ["reqwest", "futures", "futures-util"]
tracing_opentelemetry = ["opentelemetry", "tracing", "tracing-opentelemetry"]
gzip = ["reqwest/gzip"]
auth0 = ["tokio", "rand", "redis", "alcoholic_jwt", "chrono", "chrono-tz", "aes", "block-modes"]

[dependencies]
reqwest = { version = "0.11.4", features = ["json", "blocking"], optional = true }
serde = { version = "1.0.127", features = ["derive"] }
serde_json = "1.0.66"
thiserror = "1.0.26"
tokio = { version = "1.10.0", features = ["macros"], optional = true }
uuid = { version = ">=0.7.0, <0.9.0", features = ["serde", "v4"] }
futures = { version = "0.3.16", optional = true }
futures-util = { version = "0.3.16", optional = true }
opentelemetry = { version = ">=0.16.0, <0.17.0", optional = true }
tracing = { version = "0.1.26", optional = true }
tracing-opentelemetry = { version = "0.15.0", optional = true }
async-trait = "0.1.51"
alcoholic_jwt = { version = "1.0.0", optional = true }
redis = { version = "0.20.0", optional = true }
rand = {version = "0.8.3", optional = true }
chrono = { version = "^0.4", features = ["serde"], optional = true }
chrono-tz = { version = "^0.5", optional = true }
aes = { version = "0.6.0", optional = true }
block-modes = { version = "0.7.0", optional = true }

[dev-dependencies]
mockito = "^0.30"
tokio-test = "0.4.2"
flate2 = "1.0.20"

[profile.release]
lto = "thin"
codegen-units = 1
